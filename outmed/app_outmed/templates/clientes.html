{% extends "menu.html" %}

{% block content %}
<div class="container" >
    <div class="col-sm-6">
        <form>
            <div class="form-group">
              <label for="">Nome</label>
              <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="">Sobrenome</label>
              <input type="name" class="form-control" id="exampleInputPassword1" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="">Cidade</label>
                <input type="text" class="form-control" id="exampleInputcity" placeholder="Enter city">
              </div>
              <div class="form-group">
                <label for="">Bairro</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Bairro">
              </div>
              <div class="form-group">
                <label for="">Rua</label>
                <input type="text" class="form-control" id="" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Numero</label>
                <input type="text" class="form-control" id="" placeholder="">
              </div>
              <div class="form-group">
                <label for="">CEP</label>
                <input type="text" class="form-control" id="" placeholder="">
              </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
